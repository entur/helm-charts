multi-1:
  app: multi-1
  shortname: mult1
  team: example
  env: dev
  releaseName: multi1
  ingress:
    trafficType: public
  service:
    internalPort: 9000
  container:
    image: ${artifact.metadata.image}
  configmap:
    enabled: true
    data:
      APP1CONF: yes
  secrets:
    auth-credentials: # k8s secret name "multi-1-auth-credentials"
      - MNG_AUTH0_INT_CLIENT_ID
      - MNG_AUTH0_INT_CLIENT_SECRET
multi-2:
  app: multi-2
  shortname: mult2
  team: example
  env: dev
  releaseName: multi2
  ingress:
    trafficType: public
  service:
    internalPort: 9000
