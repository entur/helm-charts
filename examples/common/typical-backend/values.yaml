common:
  app: typical-backend
  shortname: typbak
  team: example
  ingress:
    enabled: true
    trafficType: public
  service:
    internalPort: 9000
  deployment:
    prometheus:
      enabled: true
    replicas: 2
  container:
    image: ${artifact.metadata.image}
    cpu: 0.3
    memory: 128
    env:
      - name: YOU_SHOULD_PROBABLY_USE_CONFIGMAP
        value: yes_you_should
    envFrom:
      - secretRef:
          name: you-probably-should-not-use-this
    prometheus:
      enabled: true
    probes:
      liveness:
        path: "/alive"
  configmap:
    enabled: true
    data:
      TZx: "Europe/Oslo"
  postgres:
    enabled: true
    cpu: 0.1
    memory: 32
  secrets:
    auth-credentials: # k8s secret name "typical-backend-auth-credentials"
      - MNG_AUTH0_INT_CLIENT_ID
      - MNG_AUTH0_INT_CLIENT_SECRET
