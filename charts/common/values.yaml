# app: the-app
# shortname: theapp
# team: yourteam
# env: dev

labels: {}

ingress:
  enabled: true
  # host: app.dev.entur.io
  # trafficType: api

service:
  externalPort: 80
  internalPort: 8080

container:
  labels: {}
  cpu: 0.1
  memory: 16
  uid: 1000
  replicas: 1
  minAvailable: ""
  maxReplicas: ""
  envFrom:
    []
    # - secretRef:
    #     name: app-psql-credentials
  env:
    []
    # - name: PORT
    #   value: "{{ .Values.service.internalPort }}"
  prometheus:
    enabled: false
    path: "/actuator/prometheus"
  probes:
    liveness:
      path: "/actuator/health/liveness"
      failureThreshold: 6
      periodSeconds: 5
    readiness:
      path: "/actuator/health/readiness"
      failureThreshold: 6
      periodSeconds: 5
    startup:
      failureThreshold: 300
      periodSeconds: 1
  volumeMounts: {}
  volumes: {}

postgres:
  enabled: false
  cpu: 0.05
  memory: 16

configmap:
  enabled: false
