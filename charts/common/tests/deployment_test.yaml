values: &values
  env: dev
  app: testsuite
  shortname: tstsut
  team: common
  ingress:
    host: test.dev.entur.io
    trafficType: public
  container:
    image: img

suite: test deployment
templates:
  - deployment.yaml
tests:
  - it: must have labels
    set:
      <<: *values
      labels:
        custom: label
      container:
        image: img
        labels:
          version: 1
    asserts:
      - isNotEmpty:
          template: deployment.yaml
          path: metadata.labels
      - isNotEmpty:
          template: deployment.yaml
          path: metadata.labels.environment
      - isNotEmpty:
          template: deployment.yaml
          path: metadata.labels.custom
      - isNotEmpty:
          template: deployment.yaml
          path: spec.template.metadata.labels.version
  - it: must add to env if listed
    set:
      <<: *values
      container:
        image: img
        env:
          - FOO: bar
    asserts:
      - equal:
          path: spec.template.spec.containers[0].env[0].FOO
          value: bar
  - it: must mount envFrom if configmap is enabled
    release:
      name: testsuite
    set:
      <<: *values
      configmap:
        enabled: true
        data:
          FOO: bar
    asserts:
      - equal:
          path: spec.template.spec.containers[0].envFrom[0].configMapRef.name
          value: testsuite
  - it: cpu limit can be overridden
    release:
    set:
      <<: *values
      container:
        image: img
        cpu: 0.1
        cpuLimit: 1
    asserts:
      - equal:
          path: spec.template.spec.containers[0].resources.limits.cpu
          value: 1
      - equal:
          path: spec.template.spec.containers[0].resources.requests.cpu
          value: 0.1
  - it: cpu limit is 5x request for 0.1
    release:
    set:
      <<: *values
      container:
        image: img
        cpu: 0.1
    asserts:
      - equal:
          path: spec.template.spec.containers[0].resources.limits.cpu
          value: 500m
      - equal:
          path: spec.template.spec.containers[0].resources.requests.cpu
          value: 0.1
  - it: cpu limit is 5x request for 0.75
    release:
    set:
      <<: *values
      container:
        image: img
        cpu: 0.75
    asserts:
      - equal:
          path: spec.template.spec.containers[0].resources.limits.cpu
          value: 3750m
      - equal:
          path: spec.template.spec.containers[0].resources.requests.cpu
          value: 0.75
  - it: cpu limit is 5x request for 1
    release:
    set:
      <<: *values
      container:
        image: img
        cpu: 1.0
    asserts:
      - equal:
          path: spec.template.spec.containers[0].resources.limits.cpu
          value: 5000m
      - equal:
          path: spec.template.spec.containers[0].resources.requests.cpu
          value: 1
  - it: cpu limit is 5x request for > 1
    release:
    set:
      <<: *values
      container:
        image: img
        cpu: 2.1
    asserts:
      - equal:
          path: spec.template.spec.containers[0].resources.limits.cpu
          value: 10500m
      - equal:
          path: spec.template.spec.containers[0].resources.requests.cpu
          value: 2.1
  - it: memory limit is 120 percent of request
    release:
    set:
      <<: *values
      container:
        image: img
        memory: 256
    asserts:
      - equal:
          path: spec.template.spec.containers[0].resources.limits.memory
          value: 307Mi
      - equal:
          path: spec.template.spec.containers[0].resources.requests.memory
          value: 256Mi
  - it: memory limit can be overridden
    release:
    set:
      <<: *values
      container:
        image: img
        memory: 256
        memoryLimit: 1024
    asserts:
      - equal:
          path: spec.template.spec.containers[0].resources.limits.memory
          value: 1024Mi
      - equal:
          path: spec.template.spec.containers[0].resources.requests.memory
          value: 256Mi
  - it: must enable prometheus if enabled
    set:
      <<: *values
      container:
        image: img
        prometheus:
          enabled: true
    asserts:
      - equal:
          path: spec.template.metadata.annotations
          value:
            cluster-autoscaler.kubernetes.io/safe-to-evict: "true"
            prometheus.io/scrape: "true"
            prometheus.io/path: "/actuator/prometheus"
            prometheus.io/port: "8080"
  - it: must mount envFrom if postgres enabled
    set:
      <<: *values
      postgres:
        enabled: true
    asserts:
      - equal:
          path: spec.template.spec.containers[0].envFrom[0].secretRef.name
          value: testsuite-psql-credentials
  - it: must enable sidecar if postgres enabled
    set:
      <<: *values
      postgres:
        enabled: true
    asserts:
      - isNotEmpty:
          path: spec.template.spec.containers[1]
      - equal:
          path: spec.template.spec.containers[1].envFrom[0].configMapRef.name
          value: testsuite-psql-connection
  - it: postgres cpu limit can be overridden
    release:
    set:
      <<: *values
      postgres:
        enabled: true
        cpu: 0.1
        cpuLimit: 1
    asserts:
      - equal:
          path: spec.template.spec.containers[1].resources.limits.cpu
          value: 1
      - equal:
          path: spec.template.spec.containers[1].resources.requests.cpu
          value: 0.1
  - it: must use 3 replicas if replicas is 3
    set:
      <<: *values
      env: dev
      container:
        image: testimg
        replicas: 3
    asserts:
      - equal:
          path: spec.replicas
          value: 3
      - equal:
          path: spec.strategy.type
          value: RollingUpdate
  - it: must use 1 replica if forceReplicas is 1 and recreate
    set:
      <<: *values
      env: prd
      container:
        image: some
        forceReplicas: 1
    asserts:
      - equal:
          path: spec.replicas
          value: 1
      - equal:
          path: spec.strategy.type
          value: Recreate
  - it: must use 3 replica if forceReplicas is 3
    set:
      <<: *values
      env: prd
      container:
        image: some
        forceReplicas: 3
    asserts:
      - equal:
          path: spec.replicas
          value: 3
      - equal:
          path: spec.strategy.type
          value: RollingUpdate
  - it: must adopt for gRPC
    set:
      <<: *values
      grpc: true
      container:
        image: img
    asserts:
      - isNotEmpty:
          template: deployment.yaml
          path: spec.template.spec.containers[0].livenessProbe.exec.command
