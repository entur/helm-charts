suite: test ingress
values:
  - ./values/common-test-values.yaml
templates:
  - ingress.yaml
tests:
  - it: must have labels
    set:
      env: dev
      labels:
        custom: label
    asserts:
      - isNotEmpty:
          path: metadata.labels
      - equal:
          path: metadata.labels.environment
          value: dev
      - equal:
          path: metadata.labels.custom
          value: label
  - it: sane defaults and forwards
    release:
      name: testsuite
    asserts:
      - equal:
          path: spec.rules[0].http.paths[0].backend.service.port.number
          value: 8080
      - equal:
          path: spec.rules[0].host
          value: test.dev.entur.io
      - equal:
          path: spec.ingressClassName
          value: traefik-public
      - equal:
          path: metadata.labels.traffic-type
          value: public
  - it: can be disabled
    set:
      ingress:
        enabled: false
    asserts:
      - hasDocuments:
          count: 0
  - it: can be custom
    set:
      ingress:
        enabled: true
        trafficType: public
        rules:
          - host: good.io
            http:
              paths:
                - backend:
                    service:
                      name: something
                      port:
                        number: 777
                  pathType: ImplementationSpecific
          - host: bad.io
            http:
              paths:
                - backend:
                    service:
                      name: something
                      port:
                        number: 666
                  pathType: ImplementationSpecific
    asserts:
      - equal:
          path: spec.rules[0].http.paths[0].backend.service.port.number
          value: 777
      - equal:
          path: spec.rules[0].host
          value: good.io
      - equal:
          path: spec.rules[1].http.paths[0].backend.service.port.number
          value: 666
      - equal:
          path: spec.rules[1].host
          value: bad.io
  - it: can be multiple custom
    set:
      env: dev
      app: testsuite
      shortname: tstsut
      team: common
      service:
        externalPort: 8080
        internalPort: 8080
      container:
        image: img
      ingresses:
        - trafficType: public
          rules:
            - host: good.io
              http:
                paths:
                  - backend:
                      service:
                        name: something
                        port:
                          number: 777
                    pathType: ImplementationSpecific
        - trafficType: api
          rules:
            - host: bad.io
              http:
                paths:
                  - backend:
                      service:
                        name: something
                        port:
                          number: 666
                    pathType: ImplementationSpecific
    asserts:
      - hasDocuments:
          count: 2
      - equal:
          path: spec.rules[0].http.paths[0].backend.service.port.number
          value: 777
        documentIndex: 0
      - equal:
          path: spec.rules[0].host
          value: good.io
        documentIndex: 0
      - equal:
          path: spec.rules[0].http.paths[0].backend.service.port.number
          value: 666
        documentIndex: 1
      - equal:
          path: spec.rules[0].host
          value: bad.io
        documentIndex: 1
  - it: can override release name
    set:
      releaseName: override
    asserts:
      - equal:
          path: metadata.name
          value: override
  - it: can add custom ingress-annotations
    set:
      ingress:
        host: test.dev.entur.io
        trafficType: public
        annotations:
          ingress.kubernetes.io/protocol: h2c
    asserts:
      - equal:
          path: metadata.annotations["ingress.kubernetes.io/protocol"]
          value: h2c
  - it: should fail to render if hostname is longer than 46 characters
    set:
      ingress:
        enabled: true
        trafficType: public
        host: this-is-a-too-long-host-address-and-not-to-be-allowed.dev.entur.io
    asserts:
      - failedTemplate:
          errorMessage: Hostname longer than 63 characters is not allowed.
