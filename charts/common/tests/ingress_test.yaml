values: &values
  env: dev
  app: testsuite
  shortname: tstsut
  team: common
  ingress:
    host: test.dev.entur.io
    trafficType: public
  container:
    image: img
    maxReplicas: 5

suite: test ingress
templates:
  - ingress.yaml
tests:
  - it: must have labels
    set:
      <<: *values
    asserts:
      - isNotEmpty:
          template: ingress.yaml
          path: metadata.labels
  - it: sane defaults and forwards
    release:
      name: testsuite
    set:
      <<: *values
    asserts:
      - equal:
          path: spec.rules[0].http.paths[0].backend.service.port.number
          value: 80
      - equal:
          path: spec.rules[0].host
          value: test.dev.entur.io
      - equal:
          path: metadata.annotations
          value:
            kubernetes.io/ingress.class: traefik
      - equal:
          path: metadata.labels.traffic-type
          value: public
  - it: can be disabled
    set:
      <<: *values
      ingress:
        enabled: false
    asserts:
      - hasDocuments:
          count: 0
