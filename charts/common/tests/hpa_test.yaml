suite: test hpa
values:
  - ./values/common-test-values.yaml
templates:
  - hpa.yaml
tests:
  - it: Should not generate hpa by default
    asserts:
      - hasDocuments:
          count: 0
  - it: hpa must be generated if maxReplicas > 1 and must have labels
    set:
      container:
        maxReplicas: 2
    asserts:
      - isNotEmpty:
          path: metadata.labels
  - it: must have minReplicas 2 if not set
    set:
      env: prd
      container:
        image: img
        maxReplicas: 5
    asserts:
      - equal:
          path: spec.minReplicas
          value: 2
  - it: use minReplicas from deployment if not set on container
    set:
      deployment:
        replicas: 4
        maxReplicas: 5
      containers:
        - image: img
    asserts:
      - equal:
          path: spec.minReplicas
          value: 4
  # #TODO 100% cpu target is set as default?
  - it: uses 100 % as target cpu
    set:
      container:
        maxReplicas: 5
    asserts:
      - equal:
          path: spec.metrics[0].resource.target.averageUtilization
          value: 100
  - it: Must use minimum two replicas in prod, max 10
    set:
      env: prd
      container:
        replicas: 1 # even if 1, this must be 2 in prod
        image: img
    asserts:
      - equal:
          path: spec.minReplicas
          value: 2
      - equal:
          path: spec.maxReplicas
          value: 10
  - it: Must not use hpa if forceReplicas is set
    set:
      env: prd
      container:
        image: some
        maxReplicas: 5  # should not matter
        forceReplicas: 1
      hpa:
        spec:
          maxReplicas: 199 # should not matter
          minReplicas: 99 # should not matter
    asserts:
      - hasDocuments:
          count: 0
  - it: Uses maxReplicas from deployment before container settings
    set:
      deployment:
        maxReplicas: 99
      containers:
        - maxReplicas: 2
    asserts:
      - equal:
          path: spec.maxReplicas
          value: 99
  - it: must not use hpa if forceReplicas is set on deployment
    set:
      env: prd
      deployment:
        forceReplicas: 1
      containers:
        - image: some
    asserts:
      - hasDocuments:
          count: 0
  - it: must have scaleTargetRef even if spec is given
    set:
      env: prd
      hpa:
        spec:
          metrics:
          - type: Resource
            resource:
              name: cpu
              target:
                type: Utilization
                averageUtilization: 200
    asserts:
      - isNotEmpty:
          path: spec.scaleTargetRef
      - equal:
          path: spec.metrics[0].resource.target.averageUtilization
          value: 200
  - it: setup hpa if hpa.spec is given in dev
    set:
      env: dev
      hpa:
        spec:
          metrics:
          - type: Resource
            resource:
              name: cpu
              target:
                type: Utilization
                averageUtilization: "50%"
          maxReplicas: 3
          minReplicas: 1
    asserts:
      - equal:
          path: spec.metrics[0].resource.target.averageUtilization
          value: "50%"
      - equal:
          path: spec.minReplicas
          value: 1
      - equal:
          path: spec.maxReplicas
          value: 3
  - it: setup hpa if hpa.spec is given in tst
    set:
      env: tst
      hpa:
        spec:
          metrics:
          - type: Resource
            resource:
              name: cpu
              target:
                type: Utilization
                averageUtilization: "50%"
          maxReplicas: 4
          minReplicas: 1
    asserts:
      - equal:
          path: spec.metrics[0].resource.target.averageUtilization
          value: "50%"
      - equal:
          path: spec.minReplicas
          value: 1
      - equal:
          path: spec.maxReplicas
          value: 4
  - it: setup hpa if hpa.spec is given in prd
    set:
      env: prd
      hpa:
        spec:
          metrics:
          - type: Resource
            resource:
              name: cpu
              target:
                type: Utilization
                averageUtilization: "60%"
          minReplicas: 3
          maxReplicas: 11
    asserts:
      - equal:
          path: spec.metrics[0].resource.target.averageUtilization
          value: "60%"
      - equal:
          path: spec.minReplicas
          value: 3
      - equal:
          path: spec.maxReplicas
          value: 11
  - it: can override release name
    set:
      env: prd
      releaseName: override
    asserts:
      - equal:
          path: metadata.name
          value: override
