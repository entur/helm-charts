suite: test service
values:
  - ./values/common-test-values.yaml
templates:
  - service.yaml
tests:
  - it: must have labels
    set:
      env: dev
      labels:
        custom: label
    asserts:
      - isNotEmpty:
          path: metadata.labels
      - equal:
          path: metadata.labels.environment
          value: dev
      - equal:
          path: metadata.labels.custom
          value: label
  - it: sane defaults and forwards
    asserts:
      - equal:
          path: spec.ports[0].port
          value: 8080
      - equal:
          path: spec.ports[0].targetPort
          value: 8080
  - it: can be disabled
    set:
      service:
        enabled: false
    asserts:
      - hasDocuments:
          count: 0
  - it: emtpy annotations has no annotations
    asserts:
      - isEmpty:
          path: metadata.annotations
  - it: adds metadata for gRPC
    set:
      grpc: true
    asserts:
      - isNotEmpty:
          path: metadata.annotations["traefik.ingress.kubernetes.io/service.serversscheme"]
  - it: can be internal grpc
    set:
      service:
        annotations:
          entur.no/internal-http2: "true"
    asserts:
      - isNotEmpty:
          path: metadata.annotations["entur.no/internal-http2"]
  - it: can override release name
    set:
      releaseName: override
    asserts:
      - equal:
          path: metadata.name
          value: override
