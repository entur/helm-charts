values: &values
  app: testsuite
  shortname: tstsut
  team: common
  ingress:
    host: test.dev.entur.io
    trafficType: public
  container:
    image: img

suite: test pdb
templates:
  - pdb.yaml
tests:
  - it: must have labels
    set:
      <<: *values
      env: dev
      container:
        image: img
        replicas: 2
        minAvailable: 50%
    asserts:
      - isNotEmpty:
          template: pdb.yaml
          path: metadata.labels
  - it: must default for prd
    set:
      <<: *values
      env: prd
    asserts:
      - equal:
          path: spec.minAvailable
          value: "50%"
  - it: must not use pdb if forceReplicas is set to 1
    set:
      <<: *values
      env: prd
      container:
        image: some
        forceReplicas: 1
    asserts:
      - hasDocuments:
          count: 0
  - it: must use pdb if forceReplicas is set to more than 1
    set:
      <<: *values
      env: prd
      container:
        image: some
        forceReplicas: 2
    asserts:
      - hasDocuments:
          count: 1
