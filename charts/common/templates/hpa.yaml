{{- /* Rules */}}
{{- $env := .Values.env | required ".Values.common.env is required." -}}

{{- if (and (not .Values.container.forceReplicas) (or (eq "prd" .Values.env) .Values.container.maxReplicas)) }}
  {{- /* Defaults */}}
  {{- $maxReplicas := .Values.container.maxReplicas | default 10 }}
  {{- $cpuUtilization := 100 }}

  {{- /* Rules */}}
  {{- if (eq 1 (int $maxReplicas)) }}
    {{- required ".Values.common.container.maxReplicas must be more than 1." .Values.error -}}
  {{- else }}

{{- /* YAML Spec */}}
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: {{ .Release.Name }}
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "labels" . | indent 4 }}
spec:
  {{- if ((.Values.hpa).spec) }}
  {{ toYaml .Values.hpa.spec | nindent 2 }}
  {{- else }}
  metrics:
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: {{ $cpuUtilization }}
  maxReplicas: {{ $maxReplicas }}
  minReplicas: {{ max 2 .Values.container.replicas }}
  {{- end }}
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: {{ .Release.Name }}
{{- end }}
{{- end }}
